<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="controller/topCtrl.js"></script>
    <script src="controller/itemCtrl.js"></script>
    <script src="service/index.js"></script>
</head>

<body>
    <div ng-controller="topControl">
        <div class="head-part">
            <p>TodoList Demo</p>
            <button>
                Add a New TodoList
            </button>
        </div>
        <div class="content">
            <div ng-controller="itemControl">
                <div class="ipt-part">
                    <input type="text">
                    <button>ADD Task</button>
                </div>
                <div>
                    <item ng-repeat="x in taskLisk">

                    </item>
                </div>
                <div>
                    <input type="checkbox">
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
